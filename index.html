<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de jours travaillés pour freelance</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<style>

// <uniquifier>: Use a unique and descriptive class name
// <weight>: Use a value from 100 to 900

.inter-light {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 300;
  font-style: normal;
}
    .inter-bold {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
}
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
     .calculator p{
        font-family: "Inter", sans-serif;
        font-weight:400 !important;
    }
        .calculator {
            background-color: #F9F2E9;
            padding: 20px;
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
        }
        .input-group {
            font-family: "Inter", sans-serif;
            font-weight:300;
            margin-bottom: 15px;
        }
        label {
            font-family: "Inter", sans-serif;
            font-weight:300 !important;
            display: block;
            margin-bottom: 5px;
        }
        input {
            font-family: "Inter", sans-serif;
            font-weight:300;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .results p{
            font-family: "Inter", sans-serif;
            font-weight:400 !important;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const WorkdaysCalculator = () => {
            const [daysPerWeek, setDaysPerWeek] = React.useState(5);
            const [hoursPerDay, setHoursPerDay] = React.useState(8);
            const [vacationDays, setVacationDays] = React.useState(25);
            const [sickDays, setSickDays] = React.useState(5);
            const [publicHolidays, setPublicHolidays] = React.useState(11);
            const [workdays, setWorkdays] = React.useState(0);

            React.useEffect(() => {
                const totalWeeks = 52;
                const totalDays = totalWeeks * daysPerWeek;
                const workDays = totalDays - vacationDays - sickDays - publicHolidays;
                setWorkdays(workDays);
            }, [daysPerWeek, vacationDays, sickDays, publicHolidays]);

            return (
                <div className="calculator">
                    <p>Calculateur de jours travaillés par an</p>
                    <div className="input-group">
                        <label htmlFor="daysPerWeek">Jours travaillés par semaine</label>
                        <input
                            id="daysPerWeek"
                            type="number"
                            value={daysPerWeek}
                            onChange={(e) => setDaysPerWeek(Number(e.target.value))}
                            min="1"
                            max="7"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="hoursPerDay">Heures travaillées par jour</label>
                        <input
                            id="hoursPerDay"
                            type="number"
                            value={hoursPerDay}
                            onChange={(e) => setHoursPerDay(Number(e.target.value))}
                            min="1"
                            max="24"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="vacationDays">Jours de congés par an</label>
                        <input
                            id="vacationDays"
                            type="number"
                            value={vacationDays}
                            onChange={(e) => setVacationDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="sickDays">Jours de maladie prévus</label>
                        <input
                            id="sickDays"
                            type="number"
                            value={sickDays}
                            onChange={(e) => setSickDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="publicHolidays">Jours fériés</label>
                        <input
                            id="publicHolidays"
                            type="number"
                            value={publicHolidays}
                            onChange={(e) => setPublicHolidays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="results">
                        <p>Nombre de jours travaillés par an : {workdays}</p>
                        <p>Nombre d'heures travaillées par an : {workdays * hoursPerDay}</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WorkdaysCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
