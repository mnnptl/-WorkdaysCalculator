<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de jours travaill√©s pour freelance</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: transparent !important;
            padding: 20px;
        }
        .calculator h2 {
            font-family: "Inter", sans-serif;
            font-size: 120%;
            font-weight: 600 !important;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            margin: 0px;
        }
        .input-group {
            font-family: "Inter", sans-serif;
            font-weight: 300;
            margin-bottom: 15px;
        }
        label {
            font-family: "Inter", sans-serif;
            font-weight: 300 !important;
            display: block;
            margin-bottom: 5px;
        }
        input {
            font-family: "Inter", sans-serif;
            font-weight: 300;
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .results {
            font-family: "Inter", sans-serif;
            font-weight: 500 !important;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const WorkdaysCalculator = () => {
            const [daysPerWeek, setDaysPerWeek] = React.useState(5);
            const [hoursPerDay, setHoursPerDay] = React.useState(7);
            const [vacationDays, setVacationDays] = React.useState(25);
            const [sickDays, setSickDays] = React.useState(5);
            const [publicHolidays, setPublicHolidays] = React.useState(11);
            const [adminDays, setAdminDays] = React.useState(15);
            const [marketingDays, setMarketingDays] = React.useState(18);
            const [trainingDays, setTrainingDays] = React.useState(12);
            const [workdays, setWorkdays] = React.useState(0);
            const [billableDays, setBillableDays] = React.useState(0);

            React.useEffect(() => {
                const totalWeeks = 52;
                const totalDays = totalWeeks * daysPerWeek;
                const calculatedWorkdays = totalDays - vacationDays - sickDays - publicHolidays;
                const calculatedBillableDays = calculatedWorkdays - adminDays - marketingDays - trainingDays;
                setWorkdays(calculatedWorkdays);
                setBillableDays(calculatedBillableDays);
            }, [daysPerWeek, vacationDays, sickDays, publicHolidays, adminDays, marketingDays, trainingDays]);

            return (
                <div className="calculator">
                    <h2>Calculateur de jours travaill√©s par an</h2>
                    <div className="input-group">
                        <label htmlFor="daysPerWeek">üìÖ Jours travaill√©s par semaine</label>
                        <input
                            id="daysPerWeek"
                            type="number"
                            value={daysPerWeek}
                            onChange={(e) => setDaysPerWeek(Number(e.target.value))}
                            min="1"
                            max="7"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="hoursPerDay">üïì Heures travaill√©es par jour</label>
                        <input
                            id="hoursPerDay"
                            type="number"
                            value={hoursPerDay}
                            onChange={(e) => setHoursPerDay(Number(e.target.value))}
                            min="1"
                            max="24"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="vacationDays">‚õ±Ô∏è Jours de cong√©s par an</label>
                        <input
                            id="vacationDays"
                            type="number"
                            value={vacationDays}
                            onChange={(e) => setVacationDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="sickDays">ü§í Jours de maladie estim√©s</label>
                        <input
                            id="sickDays"
                            type="number"
                            value={sickDays}
                            onChange={(e) => setSickDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="publicHolidays">üéâ Jours f√©ri√©s</label>
                        <input
                            id="publicHolidays"
                            type="number"
                            value={publicHolidays}
                            onChange={(e) => setPublicHolidays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="results">
                        <p>‚û°Ô∏è Nombre de jours travaill√©s par an : {workdays}</p>
                        <p>‚û°Ô∏è Nombre d'heures travaill√©es par an : {workdays * hoursPerDay}</p>
                    </div>
                    <h2>Calculateur de jours facturables par an</h2>
                    <div className="input-group">
                        <label htmlFor="adminDays">üñãÔ∏è Jours d'administratif et de gestion</label>
                        <input
                            id="adminDays"
                            type="number"
                            value={adminDays}
                            onChange={(e) => setAdminDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="marketingDays">üíº Jours de prospection et marketing</label>
                        <input
                            id="marketingDays"
                            type="number"
                            value={marketingDays}
                            onChange={(e) => setMarketingDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="input-group">
                        <label htmlFor="trainingDays">üìö Jours de formation et veille</label>
                        <input
                            id="trainingDays"
                            type="number"
                            value={trainingDays}
                            onChange={(e) => setTrainingDays(Number(e.target.value))}
                            min="0"
                        />
                    </div>
                    <div className="results">
                        <p>‚û°Ô∏è Nombre de jours facturables par an : {billableDays}</p>
                        <p>‚û°Ô∏è Nombre d'heures facturables par an : {billableDays * hoursPerDay}</p>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<WorkdaysCalculator />, document.getElementById('root'));
    </script>
</body>
</html>
